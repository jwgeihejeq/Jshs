<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Image</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      user-select: none;    /* cegah copy */
      pointer-events: none; /* cegah klik kanan / drag */
    }
  </style>
</head>
<body oncontextmenu="return false">
  <img src="IMG_20250901_102658.png" alt="Fullscreen" class="bg">
</body>
</html>
